<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Prototype Prompt Ultime</title>
  <style>
    body { font-family: sans-serif; margin: 2em; background: #fefefe; color: #222; transition: all 0.5s ease; }
    #log { background: #f4f4f4; padding: 1em; border: 1px solid #ccc; margin-top: 2em; white-space: pre-wrap; }
    #narration-intro {
      background: #eef;
      padding: 1em;
      border-left: 5px solid #88f;
      margin-bottom: 2em;
      animation: fadeIn 1s ease-in-out;
    }
    textarea { width: 100%; max-width: 600px; }
    button { margin: 1em 0.5em; }
    .error { color: red; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-out {
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>üß™ Prototype Prompt Ultime ‚Äì Version immersive</h1>
  <div id="narration-intro">...intro ici...</div>
  <div id="etape-container"></div>
  <div id="log">
    <h3>üìò Journal p√©dagogique</h3>
    <div id="log-content">Choisissez un mode pour d√©marrer.</div>
    <button onclick="exporterLog()">üíæ Exporter le journal</button>
  </div>

  <script>
    let currentStepIndex = 0;
    let steps = [];
    let mode = "";
    let log = [];

    async function initExperience() {
      const intro = document.getElementById("narration-intro");
      intro.classList.add("fade-out");
      setTimeout(() => { intro.style.display = "none"; }, 800);
      mode = document.getElementById("mode").value;
      log = [];
      addLog(`Mode choisi : ${mode}`);

      try {
        const structure = await fetch("structure.json").then(res => {
          if (!res.ok) throw new Error("structure.json introuvable");
          return res.json();
        });

        steps = structure.etapes;
        if (!Array.isArray(steps) || steps.length === 0) throw new Error("Aucune √©tape d√©tect√©e");
        currentStepIndex = 0;
        loadStep();
      } catch (err) {
        document.getElementById("etape-container").innerHTML = `<p class='error'>Erreur : ${err.message}</p>`;
        addLog(`‚ùå Erreur lors du d√©marrage : ${err.message}`);
      }
    }

    async function loadStep() {
      if (currentStepIndex >= steps.length) {
        document.getElementById("etape-container").innerHTML = '<p>‚úÖ Exp√©rience termin√©e.</p>';
        addLog("Fin de l'exp√©rience. Merci !");
        return;
      }

      const etapeFile = steps[currentStepIndex];
      try {
        const etapeData = await fetch(etapeFile).then(res => res.json());

        if (etapeData.titre_section?.includes("Tirage des lunettes")) {
          addLog("üé≤ √âtape 2 d√©tect√©e : tirage automatique des lunettes.");
          tirerLunettesEtPasser();
          return;
        }

        let content = `<h2>√âtape ${currentStepIndex + 1} ‚Äì ${etapeData.nom || 'Sans nom'}</h2>`;
        if (etapeData.intro) content += `<p><em>${etapeData.intro}</em></p>`;
        if (etapeData.objectif) content += `<p><strong>Objectif :</strong> ${etapeData.objectif}</p>`;
        let consigne = etapeData.consigne?.[mode] || etapeData.consigne?.default || "Pas de consigne sp√©cifique.";
        content += `<p><strong>Consigne (${mode}) :</strong> ${consigne}</p>`;
        content += `
          <textarea id="reponse" rows="5" placeholder="Votre r√©ponse..."></textarea><br>
          <button onclick="validerEtape()">Valider</button>
          ${currentStepIndex > 0 ? '<button onclick="precedenteEtape()">‚¨ÖÔ∏è Revenir √† l\'√©tape pr√©c√©dente</button>' : ''}
        `;
        document.getElementById("etape-container").innerHTML = content;
      } catch (err) {
        document.getElementById("etape-container").innerHTML = `<p class='error'>Erreur de chargement de ${etapeFile} : ${err.message}</p>`;
        addLog(`‚ùå Erreur de chargement du fichier : ${etapeFile}`);
      }
    }

    async function tirerLunettesEtPasser() {
      const getRandom = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
      const lunettes = {
        cognitive: getRandom(1, 25),
        culturelle: getRandom(26, 50),
        meta: getRandom(51, 54)
      };
      addLog(`üß† Lunette cognitive tir√©e : ${lunettes.cognitive}`);
      addLog(`üåÄ Croyance culturelle tir√©e : ${lunettes.culturelle}`);
      addLog(`üîç M√©ta-posture tir√©e : ${lunettes.meta}`);
      sessionStorage.setItem("lunettes", JSON.stringify(lunettes));
      setTimeout(() => validerEtape(), 1000);
    }

    async function validerEtape() {
      const reponse = document.getElementById("reponse")?.value?.trim() || "";
      const etapeNom = steps[currentStepIndex] || `√âtape ${currentStepIndex + 1}`;
      addLog(`üìù √âtape ${currentStepIndex + 1} - R√©ponse utilisateur : ${reponse}`);

      try {
        const baseURL = window.location.hostname.includes("localhost")
          ? "http://localhost:10000"
          : "https://prompt-ultime.onrender.com";

        const res = await fetch(`${baseURL}/api/chat`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userMessage: reponse, contexte: `Fichier : ${etapeNom}` })
        });

        const data = await res.json();
        const formattedReply = typeof data.reply === 'object'
          ? JSON.stringify(data.reply, null, 2)
          : data.reply;
        addLog(`ü§ñ R√©ponse IA : ${formattedReply || 'Aucune r√©ponse re√ßue.'}`);
      } catch (error) {
        addLog(`‚ùå Erreur lors de l'appel IA : ${error.message}`);
      }

      currentStepIndex++;
      loadStep();
    }

    function precedenteEtape() {
      if (currentStepIndex > 0) {
        currentStepIndex--;
        addLog(`‚Ü©Ô∏è Retour √† l'√©tape ${currentStepIndex + 1}`);
        loadStep();
      }
    }

    function addLog(message) {
      const timestamp = new Date().toLocaleTimeString();
      log.push(`[${timestamp}] ${message}`);
      document.getElementById("log-content").textContent = log.join("\n");
    }

    function exporterLog() {
      const blob = new Blob([log.join("\n")], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = `journal_prompt_${new Date().toISOString().slice(0,10)}.txt`;
      link.click();
    }
  </script>
</body>
</html>
