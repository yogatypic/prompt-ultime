<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>V√©rificateur de structure JSON ‚Äî Prompt Ultime</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      padding: 2em;
    }
    button {
      padding: 1em;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    pre {
      background: #e9ecef;
      padding: 1em;
      border-radius: 5px;
      max-height: 60vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>üîé V√©rificateur de structure ‚Äî Prompt Ultime</h1>
  <p>Clique sur le bouton ci-dessous pour v√©rifier les fichiers JSON h√©berg√©s sur <strong>https://www.yogatypic.fr/IA/</strong>.</p>
  <button onclick="verifier()">Lancer la v√©rification</button>
  <pre id="resultat">R√©sultats en attente‚Ä¶</pre>

  <script>
    async function verifier() {
      const baseUrl = "https://www.yogatypic.fr/IA/";
      const log = [];
      const out = document.getElementById("resultat");
      out.textContent = "‚è≥ V√©rification en cours...\n";

      try {
        const structure = await fetch(baseUrl + "structure.json").then(r => r.json());
        log.push("‚úÖ structure.json charg√© avec succ√®s.");

        const fichiers = [
          structure.meta,
          structure.introduction_et_mission,
          ...structure.etapes,
          ...Object.values(structure.ressources)
        ];

        for (const fichier of fichiers) {
          const url = baseUrl + fichier;
          try {
            const contenu = await fetch(url).then(r => r.json());
            log.push(`‚úÖ ${fichier} charg√© (${Object.keys(contenu).length} cl√©s).`);
          } catch (e) {
            log.push(`‚ùå ERREUR: fichier manquant ou invalide : ${fichier}`);
          }
        }

        log.push("üéØ V√©rification termin√©e.");
      } catch (e) {
        log.push("‚ùå structure.json introuvable ou corrompu.");
      }

      out.textContent = log.join("\n");
    }
  </script>
</body>
</html>
