  # 1. Tests Python : migrations Alembic + Pytest
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test-python:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: base1_7xzt_user
          POSTGRES_PASSWORD: K6NlRmGVR4v4B2MlgawqeT2HBpJVC30W
          POSTGRES_DB: base1_7xzt
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U base1_7xzt_user -d base1_7xzt"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ğŸ”§ Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install fastapi uvicorn[standard] sqlmodel alembic psycopg2-binary pytest black flake8

      - name: ğŸ›  Run Alembic migrations
        run: alembic upgrade head

      - name: ğŸ§ª Run Pytest
        run: pytest --maxfail=1 --disable-warnings -q

      - name: ğŸ” Lint Python code
        run: |
          black --check src
          flake8 src

